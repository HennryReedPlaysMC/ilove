<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Personal Site</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: white;
      padding: 3rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
    }

    h1 {
      margin-top: 0;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    a.button {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: #007acc;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.2s ease;
    }

    a.button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hello, I'm [Your Name]</h1>
    <p>Welcome to my clean and simple personal website hosted with GitHub Pages. You can customize this text and make it truly yours.</p>
    <a class="button" href="mailto:your@email.com">Contact Me</a>
  </div>
</body>
</html>
